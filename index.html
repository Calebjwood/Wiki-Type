<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />


      <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

      <!-- Compiled and minified JavaScript -->

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Word Type Test</title>

  <body>

    <nav class="grey darken-4">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo right">Wiki-Type</a>
        <ul id="nav-mobile" class="left hide-on-med-and-down">
          <li><a href="#">Highscores</a></li>
          <li><a href="#modal1" class="modal-trigger">Settings</a></li>
          <li><a href="#" id="startBtn">Start</a></li>
        </ul>
      </div>
    </nav>

    <main>
      <!-- we could add a aside section if necessary for expliation or scores-->
      <section>
        <div>
          <h2 >Typing Test</h2>
          <h1 id="timeClock">60</h1>
          <div id="test-paragraph">

          </div>    
        </div>
      </section>
      
      <div id="modal1" class="modal">
        <div class="modal-content grey darken-4">
          <h4>Settings</h4>
          <p>
            <label>
              <input type="checkbox" class="filled-in" checked="checked" />
              <span>Wikipedia Articles</span>
            </label>
          </p>
          <p>
            <label>
              <input type="checkbox" class="filled-in" checked="checked" />
              <span>Music Lyrics</span>
            </label>
          </p>
          <p id="secondLbl">Seconds: </p>
          <div id="slider">
            <form action="#">
              <p class="range-field">
                <input type="range" id="secondRange" min="30" max="180" />
              </p>
            </form>
          </div>

        </div>
        <div class="modal-footer grey darken-4">
          <a href="#!" class="modal-close waves-effect waves-green btn-flat">Apply</a>
        </div>
      </div>
    </main>
    
    <footer class="page-footer grey darken-4">
    <div class="footer-copyright">

    </div>
