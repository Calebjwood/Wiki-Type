<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />


      <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

      <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Word Type Test</title>
  </head>

  <body id="root">

    <nav class="grey darken-4">
      <div class="nav-wrapper">
        <a href="#" id="siteLogo" class="brand-logo right">Wiki-Type</a>
        <ul id="nav-mobile" class="left hide-on-med-and-down">
          <li><a href="#" id="highscoreBtn" >Highscores</a></li>
          <li><a href="#modal1" class="modal-trigger">Settings</a></li>
          <li><a href="#" id="startBtn">Start</a></li>
        </ul>
        
      </div>
      
    </nav>

    <main>
      <!-- we could add a aside section if necessary for expliation or scores-->
      <section>
        <div id="theGame">
          <h2 >Typing Test</h2>
          <h1 id="timeClock">60

          </h1>
          <div id="gameOverPage">
              <h2>Game Over</h2>
              <h3 id="score"></h3>
              <ul>
                <li><a href="#" id="highscoreBtn" class="btn grey darken-4 white-text postScreenButtons">Highscores</a></li>
                <li><a href="#" id="restartGame" class="btn grey darken-4 white-text postScreenButtons">Try Again</a></li>
              </ul>
          </div>
          <div id="test-paragraph">

          </div>    
        </div>
      </section>
      <section id="highscores">
        <h2>Highscores</h2>
        <div id="hsList">
        </div>
        <div>
          <a href="#" id="goBack" class="btn grey darken-4 white-text postScreenButtons">Go Back</a>
          <a href="#" id="clearHighscores" class="btn grey darken-4 white-text postScreenButtons">Clear Highscores</a>
        </div>

      </section>
    </main>
    <div id="modal1" class="modal">
      <div class="modal-content grey darken-4">
        <h4>Settings</h4>
        <div class="switch hide-on-med-and-down">
          <label>
            Wiki
            <input id="gameSwitch" game="Wiki" type="checkbox">
            <span class="lever"></span>
            Spotify
          </label>
        </div>
        <p id="secondLbl">Seconds: </p>
        <div id="slider">
          <form action="#">
            <p class="range-field">
              <input type="range" id="secondRange" min="10" max="180" />
            </p>
          </form>
        </div>

      </div>
      <div class="modal-footer grey darken-4">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Apply</a>
      </div>
    </div>
    <footer class="page-footer grey darken-4">
    <div class="footer-copyright">
      <div class="container">
      Â© Footer Project Group 1
      </div>
    </div>
  </footer>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/bundle.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
